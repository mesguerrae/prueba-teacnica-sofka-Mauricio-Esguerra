apiVersion: apps/v1
kind: Deployment
metadata:
  name: pagos-interbancarios
  labels:
    app: pagos-interbancarios
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pagos-interbancarios
  template:
    metadata:
      labels:
        app: pagos-interbancarios
    spec:
      containers:
        - name: pagos-interbancarios
          image: your-docker-registry/pagos-interbancarios:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:sqlserver://sqlserver:1433;databaseName=pagosdb;encrypt=false"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: sqlserver-credentials
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sqlserver-credentials
                  key: password
            - name: MOCK_BANCO_BASE_URL
              value: "http://mock-banco-colombia:8080"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20

